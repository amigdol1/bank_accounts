<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to our bank!</h1>
      <form id="bank_account">
        <div id="sign_up">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="deposit">Deposit Amount</label>
            <input type="text" class="form-control" id="deposit">
          </div>
          <button type="submit" class="btn btn-primary">Add Account</button>
        </div>
      <!-- </form> -->

      <br></br>

      <!-- <form id="deposit_withdraw"> -->
        <div id="deposit_withdraw">
          <div class="form-group">
            <label for="deposit_amount">Deposit Amount</label>
            <input type="text" class="form-control" id="new_deposit">
          </div>
          <div class="form-group">
            <label for="withdraw">Withdraw Amount</label>
            <input type="text" class="form-control" id="withdraw">
          </div>
          <button class="btn btn-primary" id="final_button">New Balance</button>
        </div>
      </form>

      <div id="account_balance">

      </div>
    </div>
  </body>
</html>
